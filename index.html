    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'terra-profundo': '#1c1610',
              'terra-cafe': '#4a3728',
              'ouro-smart': '#c8a178',
              'ambar-bronze': '#9b6d4b',
              'nevoa-offwhite': '#f2f0ed',
              'duna-bege': '#c5a689',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 1s ease-out forwards',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '0.1' },
                '50%': { opacity: '0.2' },
              }
            }
          }
        }
      }

    <style>
      body {
        background-color: #1c1610;

        margin: 0;
        overflow-x: hidden;
      }
      .gold-gradient-text {
        background: linear-gradient(135deg, #c8a178 0%, #f2f0ed 50%, #c8a178 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(200, 161, 120, 0.1);
      }
      .glass-card:hover {
        border: 1px solid rgba(200, 161, 120, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(200, 161, 120, 0.05);
      }
      .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(200, 161, 120, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(60px);
        z-index: -1;
      }
