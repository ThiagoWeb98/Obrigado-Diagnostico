
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria Acelera Clínicas - Aplicação Recebida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'luxury-bg': '#F2EDE7',
              'luxury-text': '#2D241E',
              'luxury-gold': '#9B6D4B',
              'luxury-gold-light': '#BFA28A',
              'luxury-accent': '#D9C5B2',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'pulse-soft': 'pulseSoft 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(10px, 0)' },
                '50%': { transform: 'translate(-10px, -20px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '0.4' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2EDE7;
        color: #2D241E;
        margin: 0;
        overflow-x: hidden;
      }
      .gold-gradient-text {
        background: linear-gradient(135deg, #9B6D4B 0%, #63422B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .luxury-glass {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(155, 109, 75, 0.15);
      }
      .luxury-shadow {
        box-shadow: 0 30px 60px -12px rgba(45, 36, 30, 0.06);
      }
      .blob-light {
        position: absolute;
        width: 700px;
        height: 700px;
        background: radial-gradient(circle, rgba(155, 109, 75, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
      }
    </style>
